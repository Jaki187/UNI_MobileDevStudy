name: export-from-dev
# Dieser Workflow startet nur, wenn du manuell auf den Knopf drückst
on:
  workflow_dispatch:
    inputs:
      solution_name:
        description: 'Name der Solution (Technischer Name)'
        required: true
        default: 'DeinSolutionName' # <--- ÄNDERE DAS HIER SPÄTER

permissions:
  contents: write

jobs:
  export-to-git:
    runs-on: ubuntu-latest
    steps:
    # 1. Code aus Repo holen (damit wir wissen, was schon da ist)
    - uses: actions/checkout@v3

    # 2. Power Platform Tools installieren
    - name: Install Power Platform Tools
      uses: microsoft/powerplatform-actions/actions-install@v1

    # 3. Solution aus DEV exportieren (als Zip)
    - name: Export Solution (Unmanaged)
      uses: microsoft/powerplatform-actions/export-solution@v1
      with:
        environment-url: ${{ secrets.DEV_ENV_URL }}
        app-id: ${{ secrets.CLIENT_ID }}
        client-secret: ${{ secrets.CLIENT_SECRET }}
        tenant-id: ${{ secrets.TENANT_ID }}
        solution-name: ${{ github.event.inputs.solution_name }}
        solution-output-file:out/${{ github.event.inputs.solution_name }}.zip
        managed: false

    # 4. Zip entpacken (damit wir lesbaren Code haben)
    - name: Unpack Solution
      uses: microsoft/powerplatform-actions/unpack-solution@v1
      with:
        solution-file: out/${{ github.event.inputs.solution_name }}.zip
        solution-folder: src/${{ github.event.inputs.solution_name }}
        solution-type: Unmanaged
        overwrite-files: true

    # 5. Änderungen in Git speichern (Commit & Push)
    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add src/
        # Commit nur machen, wenn es Änderungen gibt
        git diff-index --quiet HEAD || git commit -m "Export solution ${{ github.event.inputs.solution_name }} from Dev"
        git push